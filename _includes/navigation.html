<ul class="nav__list list-reset">
  <li class="nav__item">
      <a href="https://www.cyber5w.com/" target="_blank" class="nav__link">Home</a>
  </li>
  
  <li class="nav__item">
    <a href="{{ site.baseurl }}/" class="nav__link">Blog</a>
  </li>
  
  <li class="nav__item">
      <a href="https://academy.cyber5w.com/" target="_blank" class="nav__link">Academy</a>
  </li>

  
  {% for page in site.pages %}
    {% unless page.name == 'tags.html' or page.name == '404.html' %}
      {% if page.title %}
      <li class="nav__item">
        <a href="{{ page.url | prepend: site.baseurl }}" class="nav__link">{{ page.title }}</a>
      </li>
      {% endif %}
    {% endunless %}
  {% endfor %}
</ul>
